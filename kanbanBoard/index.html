<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src\style\style.css">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
  </head>
  <body>
    <div class="container">
      <h1>Kanban Board</h1>
      <form class="input">
        <input type="textarea" id="newCard">
        <button type="submit" id="addCard" ><i class="fa-solid fa-plus "></i></button>
      </form>

      <div class="board" id="board">
        <div class="section start" id="start">
          <h2 id="status">Not Started</h2>

        </div>
        
        <div class="section inProgress" id="inProgress">
          <h2>In Progress</h2>
          


        </div>
        
        <div class="section done" id="done">
          <h2>Done</h2>



        </div>

      </div>
    </div>

    <script src="src/confetea.js"></script>
    <script src="https://kit.fontawesome.com/44b6a98760.js" crossorigin="anonymous"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
